<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de TPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão de TPS</h1>
        <div id="clock">--:--:--</div>
    </header>

    <section id="config">
        <h2>Configuração de TPS</h2>
        <textarea id="tpsConfig" rows="5" placeholder="Ex: TPS1,1,10&#10;TPS2,11,20"></textarea>
        <button id="applyTps">Aplicar</button>
    </section>

    <section id="map">
        <h2>Mapa de Posições</h2>
        <div id="mapArea"></div>
    </section>

    <section id="details">
        <h2>Detalhes da Posição Selecionada</h2>
        <div id="selectedDetails">Nenhuma posição selecionada</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
