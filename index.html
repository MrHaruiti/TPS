<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aeroporto TPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Aeroporto TPS</h1>
        <div id="clock"></div>
    </div>

    <div id="main">
        <aside id="menuLeft">
            <h2>Menu Esquerdo</h2>
            <!-- Adicione itens do menu aqui -->
        </aside>

        <div id="mapContainer">
            <!-- Mapa e posições serão gerados pelo script.js -->
        </div>

        <aside id="menuRight">
            <h2>Menu Direito</h2>
            <input type="file" id="excelFileInput" accept=".xlsx, .xls">
            <p>Carregue seu arquivo Excel</p>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
